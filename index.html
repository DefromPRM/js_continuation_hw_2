<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 5</title>
  </head>
  <body>
    <p class="dropdown">Привет ;)</p>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>
    <script>
      //1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.

      const dropdownItemEl = document.querySelectorAll(".dropdown-item");
      dropdownItemEl.forEach((element) => {
        element.classList.add("super-dropdown");
      });
      console.log(dropdownItemEl);

      //2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.

      const btnEl = document.querySelector("button");
      const btnExam = btnEl.classList.toggle("btn-secondary");
      console.log(btnEl);

      // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".

      const menuEl = document.querySelector(".menu");
      const menuElRem = menuEl.classList.remove("dropdown-menu");
      console.log(menuEl);

      // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
      // `<a href="#">link</a>`

      const dropdownEl = document.querySelector(".dropdown");
      dropdownEl.insertAdjacentHTML("afterend", `<a href="#">link</a>`);
      console.log(dropdownEl);

      // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".

      const ddMenuButton = document.querySelector("#dropdownMenuButton");
      ddMenuButton.setAttribute("id", "superDropdown");
      console.log(ddMenuButton);

      // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.

      const necessaryEl = document.querySelector(
        "[aria-labelledby = 'dropdownMenuButton']"
      );
      necessaryEl.dataset.dataDd = 3;
      console.log(necessaryEl);

      // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".

      const removeAtrEL = document.querySelector(".dropdown-toggle");
      removeAtrEL.removeAttribute("type");
      console.log(removeAtrEL);
    </script>
  </body>
</html>
